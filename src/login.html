<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Registra't per conèixer la previsió meteorològica</h1>
        <form id="registerForm" novalidate>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" required>

            <label for="cognom">Cognom:</label>
            <input type="text" id="cognom" required>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" required>

            <label for="contrasenya">Contrasenya:</label>
            <input type="password" id="contrasenya" required>

            <label for="dni">DNI/NIF:</label>
            <input type="text" id="dni" required>

            <label for="dataNaixement">Data de naixement:</label>
            <input type="date" id="dataNaixement" required>

            <label for="genere">Gènere:</label>
            <select id="genere" required>
                <option value="home">Home</option>
                <option value="dona">Dona</option>
                <option value="no-binari">No binari</option>
                <option value="altres">Altres</option>
            </select>

            <label for="acceptaTermes">Accepto els Termes i Condicions</label>
            <input type="checkbox" id="acceptaTermes" required>


            <button type="submit">Registrar-se</button>

        </form>
    </div>
    <script src="login.js"> </script>
</body>
</html>
